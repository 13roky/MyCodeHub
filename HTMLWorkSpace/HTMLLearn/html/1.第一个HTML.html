<!-- 这是html的注释方法, 快捷键为Ctrl+/ -->

<!-- DOCTYPE:告诉浏览器, 我们要使用什么规范 -->
<!DOCTYPE html>

<!-- html的总标签, 在这个标签外面写的东西不会显示, 所以html代码要写在这个标签里-->
<html lang="en">

<!-- head标签代表网页的头部,这是唯一的不用自己定义 -->

<head>

    <!-- meta标签,描述性标签, 用来描述网页的一些基本信息 -->
    <!-- meta标签一般用来做SEO -->
    <meta name="keywords" content="我的第一个html">
    <meta name="description" content="HTML Demo">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- title标签,网页的标题,在网页最上方显示 -->
    <title>1.我的第一个网页</title>
</head>

<!-- body标签代表网页主题 -->

<body>
    Hello,World!

</body>

</html>
