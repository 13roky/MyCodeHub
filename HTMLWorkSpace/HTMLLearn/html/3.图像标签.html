<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3.图像标签</title>
</head>
<body>
    <!-- 
        img学习
        src: 图片地址   (必填)
        相对地址(推荐使用), 绝对地址
        ../  --上一级目录

        alt: 图片加载失败返回这个  (必填)

        title: 鼠标悬停再上面显示的文字
     -->
     <img src="../resource/img/Ccmf0d.png" alt="图片加载失败:13roky永远喜欢吉良吉影" title="悬停文字" width="300" height="300">
     <br>
     <!-- 此处故意写错图片地址会出现alt中内容 -->
     <img src="../resource/img/Ccmf02.png" alt="图片加载失败:13roky永远喜欢吉良吉影" title="悬停文字" width="300" height="300">

</body>
</html>
