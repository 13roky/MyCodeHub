<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5.列表</title>
</head>
<body>

    <!-- 有序列表 -->
    <ol>
        <li>Java</li>
        <li>Python</li>
        <li>运维</li>
        <li>前端</li>
        <li>C/C++</li>  
    </ol>
    <hr>

    <!-- 无序列表 -->

    <ul>
        <li>Java</li>
        <li>Python</li>
        <li>运维</li>
        <li>前端</li>
        <li>C/C++</li>
    </ul>
    <hr>

    <!-- 自定义列表 -->
    <dl>
        <dt>学科</dt>
        <dd>Java</dd>
        <dd>Linux</dd>
        <dd>C</dd>
        
        <dt>位置</dt>
        <dd>西安</dd>
        <dd>重庆</dd>
        <dd>新疆</dd>
    </dl>
</body>
</html>
