<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4.链接标签</title>
</head>

<body>

    <!-- 
        a标签
        hear: 表示要跳转到那个页面 (必填)
        target: 表示窗口在哪里打开
                _blank: 在先标签页显示
                _self: 在自己的网页打开  (默认)
    -->

    <!-- 使用name作为标记 -->
    <a name="top">顶部</a>
    <br>

    <a href="http://cnblog.bqcloud.tk/" target="_blank"> 点击跳转到我的博客</a>
    <br>
    <a href="http://cnblog.bqcloud.tk/"></a>

    <!-- 凑行数的,用于测试以下锚链接 -->
    <img src="../resource/img/Ccmf0d.png" alt="图片加载失败:13roky永远喜欢吉良吉影" title="悬停文字">
    <img src="../resource/img/Ccmf0d.png" alt="图片加载失败:13roky永远喜欢吉良吉影" title="悬停文字">


    <br>
    <hr>

    <!-- 
        锚链接
        1.需要一个锚标记
        2.跳转到标记
        #+标记name
    -->
    <a href="#top">回到顶部</a>
    <br>

    <!-- 跳转到其他页面的指定标签 -->
    <a href="2.基本标签学习.html/#锚链接">锚链接跳转其他页面测试</a>
    <br>

    <!-- 
        功能性链接
        邮件链接: mailto:
    -->

    <a href="mailto:boqiang6450@outlook.com">点击联系我</a>
    <br>
