<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2.类选择器</title>

    <style>
        /* 类选选择器: 选择类
           使用方法: .类名{}
           可以多个标签归为同一类
        */

        .test1{
            color: blueviolet;
        }

        .test2{
            color: aquamarine;
        }
    </style>
</head>
<body>

<h1 class="test1">标题1</h1>
<h1 class="test1">标题1</h1>
<h1 class="test2">标题1</h1>
<h1>标题1</h1>

</body>
</html>
